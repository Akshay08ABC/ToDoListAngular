<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.isActive}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.isActive}">{{todo.descp}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onChecked(todo)" [checked]="!todo.isActive">
        <label class="form-check-label" for="exampleCheck1">Mark Completed</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
